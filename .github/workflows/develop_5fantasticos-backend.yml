# Docs: https://github.com/Azure/webapps-deploy
# Despliega una app Java (JAR) a Azure Web App

name: Build and deploy Java app to Azure Web App - 5fantasticos-backend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1AB0C24D05244CAB8563C90AD912A6CD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BB284417E9A34DD9ABDAE3147FAC4094 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_807D092845544910AFAB4B4ADBA1C7BB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: '5fantasticos-backend'
          slot-name: 'Production'
          package: '*.jar'
